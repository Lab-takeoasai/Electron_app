<!DOCTYPE html>
<html ng-app="clock">
<head>
  <title></title>
  <style>
  body {
    -webkit-app-region: drag;
    font-size: 96px;
    color: #FFFFFF;
    margin: 0px;
    font-weight: bold;
  }
</style>
<script src="./Script.js"></script>
<script>
var s = new Script("clock", "date '+%H:%M:%S'", 1000);
s.exec();
</script>
</head>
<body>
  <div ng-controller="stdout">
    <pre>{{ data }}{{ error }}</pre>
  </div>
</body>
</html>
